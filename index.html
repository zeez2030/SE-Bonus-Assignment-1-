<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Cover Page</title>
</head>

<body id="body">
   <div class="firstpage"> 
    <div class="container-fluid ">
        <div class="col-12 text-center header">
            <h1 class="display-2">Cover Designer</h1>
            <hr>
        </div>
    </div>
    <div class="container-fluid text-center" id="form">
        <form action="" class="form-group">
            <div class="book-title">
                <input type="text" id="title" placeholder="Book-Title">
            </div>
            <div class="book-subtitle">
                <input type="text" id="sub" placeholder="Book-SubTitle">
            </div>
            <div class="Author">
                <input type="text" id="auth" placeholder="Author Name">

            </div>
            <label for="">Choose background color</label>
            <div class="color">

                <input type="color" id="color" placeholder="Choose background-color">
            </div>
            <div class="publisher">
                <input type="text" id="pub" placeholder="Publisher">
            </div>
            <div class="publisher-year">
                <input type="text" id="year" class="text-center" placeholder="Year">
            </div>
            <button type="submit" id="submit" class="generate-btn">Submit</button>



        </form>

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>

</html>
